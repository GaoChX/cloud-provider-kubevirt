

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - cloud-config
  name: cloud-config
  namespace: default
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
patches:
- patch: |-
    - op: add
      path: /metadata/namespace
      value: kube-system
    - op: add
      path: /subjects/0/namespace
      value: default
  target:
    group: rbac.authorization.k8s.io
    kind: RoleBinding
    name: kccm-extension-apiserver-authorization-reader
    version: v1
